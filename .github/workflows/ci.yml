name: ci

env:
  CONFIG_REPO_NAME: github_actions_config

on:
  push:
    branches:
      - 'main'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Run dummy build and test
        run: echo "building and testing the app ..."

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            raymondcai/ubuntu-flask:${{ github.sha }}
            raymondcai/ubuntu-flask:latest

  promote-to-dev-environment:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Promote image to dev
        run: |
          echo "Promoting image to dev environment"
          git config --global user.email ci-bot@argocd.com
          git config --global user.name ci-bot
          git clone https://oauth2:${{ secrets.GH_PAT }}@github.com/${{ github.repository_owner }}/$CONFIG_REPO_NAME.git
          cd $CONFIG_REPO_NAME
          git checkout main
          sed -i "s,tag:.*,tag: ${{ github.sha }}," helm/webapp/values.yaml
          git add helm/webapp/values.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push
